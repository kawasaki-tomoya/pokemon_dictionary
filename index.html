<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>図鑑アプリ</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #4CAF50;
            color: white;
            padding: 1em;
            text-align: center;
        }
        main {
            padding: 2em;
        }
        .grid-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1em;
        }
        .grid-item {
            background-color: white;
            padding: 1em;
            border: 1px solid #ccc;
            border-radius: 8px;
            box-shadow: 2px 2px 12px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .grid-item img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <header>
        <h1>図鑑アプリ</h1>
    </header>
    <main>
        <section class="grid-container">
            <div class="grid-item">
                <img src="https://via.placeholder.com/150" alt="項目1">
                <h2>項目1</h2>
                <p>項目1の説明文。</p>
            </div>
            <div class="grid-item">
                <img src="https://via.placeholder.com/150" alt="項目2">
                <h2>項目2</h2>
                <p>項目2の説明文。</p>
            </div>
            <div class="grid-item">
                <img src="https://via.placeholder.com/150" alt="項目3">
                <h2>項目3</h2>
                <p>項目3の説明文。</p>
            </div>
            <!-- 必要に応じて項目を追加 -->
        </section>
    </main>
</body>
</html>
